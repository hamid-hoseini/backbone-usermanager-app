<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css"/>
</head>
<body>
<br/>
<div class="container">
    <h3>User Manager</h3>
    <hr/>
    <div class="page"></div>
</div>

<script type="text/template" id="user-list-template">
    <p><a href="#/new" class="btn btn-primary">New</a></p>
    <table class="table striped">
        <thead>
        <tr>
            <th>First Name</th><th>Last Name</th><th>Age</th><th></th>
        </tr>
        </thead>
        <tbody>
        <% _.each(data, function(user) { %>
        <tr>
            <td><%= (user.get('firstname')) %></td>
            <td><%= (user.get('lastname')) %></td>
            <td><%= (user.get('age')) %></td>
            <td><a class="btn" href="#/edit/<%= user.id %>">Edit</a></td>
        </tr>
        <% }); %>
        </tbody>
    </table>
</script>

<script type="text/template" id="edit-user-template">
    <form class="edit-user-form">
        <legend><%= user ? 'Edit' : 'New' %> User</legend>
        <label>First Name</label>
        <input name="firstname" type="text" value="<%= user ? user.get('firstname') : '' %>">
        <label>Last Name</label>
        <input name="lastname" type="text" value="<%= user ? user.get('lastname') : '' %>">
        <label>Age</label>
        <input name="age" type="text" value="<%= user ? user.get('age') : '' %>">
        <hr />
        <button type="submit" class="btn"><%= user ? 'Update' : 'Create' %></button>
        <% if(user) { %>
            <input type="hidden" name="id" value="<%= user.id %>" />
            <button type="button" data-user-id="<%= user.id %>" class="btn btn-danger delete">Delete</button>
        <% }; %>
    </form>
</script>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>

<script src="public/js/userModel.js"></script>
<script src="public/js/usersCollection.js"></script>
<script src="public/js/userListView.js"></script>
<script src="public/js/editUserView.js"></script>
<script src="public/js/router.js"></script>

</body>
</html>
